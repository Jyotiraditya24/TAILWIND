<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELLO</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="flex min-h-screen justify-center items-center bg-blue-100">
      <!-- Container Div -->
      <div
        class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 p-6 rounded-xl shadow-2xl bg-white"
      >
        <!-- Image div -->
        <div class="md:w-1/2 p-10">
          <img
            src="./images/headphone.png"
            alt=""
            class="h-72 content-center"
          />
        </div>
        <!-- Card Content Div -->
        <div class="md:w-1/2">
          <!-- div 1 -->
          <div class="mb-2">
            <div class="w-full flex justify-center items-center md:block">
              <span
                class="rounded-xl inline-block text-xs px-2 py-1 bg-black text-white mb-2"
                >Free shipping</span
              >
            </div>
            <p class="text-2xl">
              Razer Kraken Kitty Edit Gaming<br />
              Headset Quartz
            </p>
          </div>

          <div class="flex justify-center md:inline-block">
            <span class="line-through font-bold text-xs inline-block my-3"
              >$799</span
            >
          </div>

          <!-- div 2  -->
          <div class="flex flex-col">
            <p class="font-bold text-4xl mx-auto md:mx-0">$599</p>
            <p class="font-extralight mt-2 text-gray-400 font-xs">
              This offer is valid until April 3 or as long as stock later.
            </p>
          </div>

          <!-- div 3 BUTTON -->
          <div class="group mt-5">
            <button
              class="w-full bg-blue-500 text-white border-b-8 border-b-blue-700 rounded-lg hover:rounded-2xl mb-3"
            >
              <div
                class="rounded-xl bg-blue-40 w-full text-center px-4 py-2 text-white hover:bg-blue-700 duration-100 hover:rounded-2xl"
              >
                Add to cart
              </div>
            </button>
          </div>

          <!-- div 4 PING -->
            <div class="flex items-center space-x-3 group">
                <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">
                </div>
                <p class="text-sm">50+ pcs in stock</p>
            </div>


          <!-- div 5 -->
          <div
            class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 my-4 p-4 mb-4"
          >
            <div
              class="flex flex-row space-x-2 border rounded-lg px-8 py-4 md:w-1/2 w-full"
            >
              <img src="./images/weight.png" class="h-8 w-8 text-sm" alt="" />
              <span>Add to cart</span>
            </div>
            <div
              class="flex flex-row space-x-2 border rounded border-lg px-8 py-4 md:w-1/2 w-full"
            >
              <img src="./images/heart.png" class="h-8 w-8 text-sm" alt="" />
              <span class="">Add to wishlist</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
