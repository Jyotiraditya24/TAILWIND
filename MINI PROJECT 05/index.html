<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELLO</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card CONTAINER -->
      <div
        class="relative flex flex-col space-y-9 bg-white shadow-3xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h2 class="mb-5 text-4xl font-bold">Log In</h2>
          <p class="max-w-sm mb-12 font-light text-gray-600">
            Login in to your account to upload or download pictures
          </p>
          <input
            type="text"
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-light"
            placeholder="Enter your email address"
          />

          <!-- MIddle Content -->
          <div
            class="flex flex-col justify-between items-center mt-6 space-y-6 md:flex-row md:space-y-0 mb-4"
          >
            <div class="font-thin text-cyan-700">Forgot password</div>
            <button
              class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 border transition hover:-translate-y-0.5 duration-150"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>


          <!-- BORDER -->
          <div class="mt-12 border-b border-b-gray-300"></div>

          <!-- BOTTOM Content -->
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or login with
          </p>

          <!-- BoTTOM BUTTONS -->
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:brg-opacity-30 hover:-translate-y-0.5 ">
              <img src="./images/facebook.png" alt="" class="w-9" />
              <span>Facebook</span>
            </button>
            <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:brg-opacity-30 hover:-translate-y-0.5 ">
              <img src="./images/google.png" alt="" class="w-9" />
              <span>Google</span>
            </button>
          </div>
        </div>

        <!-- Right Side  -->
        <img
          src="./images/image.jpg"
          alt=""
          class="w-[430px] hidden md:block"
        />
      </div>
    </div>
  </body>
</html>
